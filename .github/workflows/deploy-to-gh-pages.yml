name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
    - master
    paths-ignore:
    - '.github/**'
    - '**.md'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.1

    - name: Build
      run: |
        npm install
        gulp

    - name: Build 2021-A
      run: |
        cd archived/2021-A
        npm install
        gulp
        mkdir -p ../../dist/archived/2021-A
        cp -R dist/* ../../dist/archived/2021-A
        cd ../..

    - name: Build 2021-B
      run: |
        cd archived/2021-B
        npm install
        gulp
        mkdir -p ../../dist/archived/2021-B
        cp -R dist/* ../../dist/archived/2021-B
        cd ../..

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: dist
