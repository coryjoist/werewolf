          <div id="countdown">&nbsp;</div>
        
          <p class="lead">Day -1:</p>
        
        
        
        
        
          <script>
            var countDownDate = new Date("Oct 25, 2021 9:00:00-04:00").getTime();
        
            var x = setInterval(function() {
              var now = new Date().getTime();
              var distance = countDownDate - now;
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
              document.getElementById("countdown").innerHTML = "Role assignments in approx " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
              // document.getElementById("countdown").innerHTML = "Day 1 votes due in " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        
              // If the count down is finished, write some text
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Voting closed, the town sleeps...";
              }
            }, 1000);
          </script>
